<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/list.css" />
		<link rel="stylesheet" href="./css/reset.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="toolbar"></div>
		<div id="header"></div>
		<div class="main">
			<div class="shop-wrap__store">
				<img
					class="shop-wrap__logo"
					src="https://goods1.juancdn.com/seller/191103/1/7/5dbe6c41b6f8ea4c3d77f844_180x90.png?iopcmd=convert&amp;Q=88&amp;dst=png"
				/>
				<div class="shop-wrap__text">
					<p>阡语舍服饰专营店</p>
					<div>
						<span class="tip-span">
							店铺发货
						</span>
					</div>
				</div>
				<img
					class="collect_brand"
					src="https://jp.juancdn.com/juanpi/images/brand/collect.png"
				/>
			</div>
			<div class="shop-wrap__brand">米牧男装热卖专场</div>
			<div class="brand-discount">
				<div class="manjan">
					<span class="brand-tag-red">满件折</span>
					<span class="brand-tag-info">满2件8.5折</span>
				</div>
				<div class="sort">
					<div class="brand-sort">
						<p id="filter">
							<span class="default sort-active">默认</span>
							<span class="ascending-order">升序</span>
							<span class="drop-order">降序</span>
						</p>
					</div>
					<div class="time-sort">
						<em class="time-icon"></em>
						<span class="time-info">
							剩余3天13时29分29秒
						</span>
					</div>
				</div>
			</div>
            <div class="brand-list clearfix"></div>
            <div class="page clearfix">
                <a href="#" class="prev">上一页</a>
                <a href="#" class="active">1</a>
                <a href="#" style="border-right: 1px solid #ccc;">2</a>
                <a href="#" class="next">下一页</a>
            </div>
		</div>
		<div id="footer"></div>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
		<script src="./js/list.js"></script>
	</body>
</html>
