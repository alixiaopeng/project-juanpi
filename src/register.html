				</div>

							</div>
							<div id="password">
								<label for="" class="label">密&emsp;&emsp;码:</label>
                                <input type="password" class="normal-input" />
                                <span class="form-tips-icon"></span>
                                <p class="form-tips-info">6-16个数字、字母或符号，字母区分大小写</p>
                            </div>
                            <div id="confirm-pw">
								<label for="" class="label">确认密码:</label>
                                <input type="password" class="normal-input" />
                                <span class="form-tips-icon"></span>
                                <p class="form-tips-info">请再次输入密码</p>
                            </div>
                            <div class="chex">
								<span>
									<label>
										<input
											type="checkbox"
											class="ck"
											name="auto"
											checked="checked"
										/>我已阅读并接受《卷皮用户协议》
									</label>
								</span>
							</div>
							<div id="btn">
                                <input type="submit" class="smt-o" value="立即注册">
                            </div>
						</form>
					</div>
					<div class="register-l-img">
						<img
							src="https://jp.juancdn.com/user/images/login/login-bj-ad01.png?ts=20181022174388-1&sv=449ce9ee"
							alt=""
						/>
					</div>
				</div>
			</div>
        </div>
        <div id="footer"></div>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
		<script src="./js/register.js"></script>

			let register = new Register();
			register.init();
		</script>
