<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>register</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/register.css" />
	</head>
	<body>
        <div id="header"></div>
        <div class="main">
			<div class="register-main">
				<div class="title">
					<span class="hd">新用户注册</span>
					<span class="tips">注册卷皮网，赢积分换好礼！</span>
					<p class="other">
						已有账号？<a href="login.html" rel="nofollow"
							>立即登录</a
						>
					</p>
				</div>
				<div class="register-center">
					<div class="content-landing">
						<form action="http://10.31.162.56/project-juanpi/php/registry.php" id="register" method="post">
							<div id="user">
								<label for="" class="label">账&emsp;&emsp;号:</label>
                                <input type="text" class="normal-input" name="username"/>
                                <span class="form-tips-icon"></span>
                                <p class="form-tips-info">请输入账号</p>
							</div>
							<div id="password">
								<label for="" class="label">密&emsp;&emsp;码:</label>
                                <input type="password" class="normal-input" name="password" />
                                <span class="form-tips-icon"></span>
                                <p class="form-tips-info">6-16个数字、字母或符号，字母区分大小写</p>
                            </div>
                            <div id="confirm-pw">
								<label for="" class="label">确认密码:</label>
                                <input type="password" class="normal-input" />
                                <span class="form-tips-icon"></span>
                                <p class="form-tips-info">请再次输入密码</p>
                            </div>
                            <div class="chex">
								<span>
									<label>
										<input
											type="checkbox"
											class="ck"
											name="auto"
										/>我已阅读并接受<a href="https://www.juanpi.com/about/liences" target="_blank">《卷皮用户协议》</a>
									</label>
								</span>
							</div>
							<div id="btn">
                                <input type="submit" class="smt-o" value="立即注册" name="submit">
                            </div>
						</form>
					</div>
					<div class="register-l-img">
						<img
							src="https://jp.juancdn.com/user/images/login/login-bj-ad01.png?ts=20181022174388-1&sv=449ce9ee"
							alt=""
						/>
					</div>
				</div>
			</div>
        </div>
        <div id="footer"></div>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
		<script src="./js/register.js"></script>
	</body>
</html>
