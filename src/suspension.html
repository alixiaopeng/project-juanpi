		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
		<script>
			(function () {
				class Suspension {
					constructor() {
						this.fixNav = $(".fix-nav");
					}
					init() {
						this.suspend();
					}

					/**
					 * 顶部悬浮效果
                     * 当滚轮垂直距离大于等800时，悬浮部分显示
					 */
					suspend() {
						$(window).on("scroll", () => {
							let topValue = $(window).scrollTop();
							if (topValue >= 600) {
								this.fixNav.stop(true).animate({
									top: 0,
								});
							} else {
								this.fixNav.stop(true).animate({
									top: -50,
								});
							}
						});
					}
				}
				let suspension = new Suspension();
				suspension.init();
			})();
		</script>
