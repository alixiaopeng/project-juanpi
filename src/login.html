<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>会员登录 - 卷皮网</title>
		<meta name="keywords" content="会员登录,九块邮,卷皮网" />
		<meta
			name="description"
			content="马上注册登录卷皮账号，体验九块邮、卷皮网会员专属福利！更有超值商品0元兑换！"
		/>
		<link rel="shortcut icon" href="https://cart.juanpi.com/favicon.ico">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div id="header"></div>
		<div class="main">
			<div class="login-main">
				<div class="title">
					<span class="hd">老用户登录</span>
					<span class="tips">尊敬的卷皮用户，欢迎您回来！</span>
					<p class="other">
						还没账号？<a href="register.html" rel="nofollow"
							>立即去注册</a
						>
					</p>
				</div>
				<div class="login-center">
					<div class="content-landing">
						<div id="login">
							<div id="user">
								<div class="user_img"></div>
								<input type="text" class="normal-input" placeholder="手机号/邮箱/昵称" />
								<div class="dele_info_img"></div>
							</div>
							<div id="password">
								<div class="password_img"></div>
								<input type="password" class="normal-input" placeholder="密码"/>
								<div class="dele_info_img"></div>
							</div>
							<div class="chex">
								<span>
									<label>
										<input
											type="checkbox"
											class="ck"
											name="auto"
										/>记住账号和密码
									</label>
								</span>
								<a class="forget" href="#">忘记密码？</a>
							</div>
							<div id="btn">
                                <input type="submit" class="smt-o" value="登录">
                            </div>
						</div>
					</div>
					<div class="login-l-img">
						<img
							src="https://jp.juancdn.com/user/images/login/login-bj-ad.png?ts=20181022174388-1&sv=449ce9ee"
							alt=""
						/>
					</div>
				</div>
			</div>
        </div>
        <div id="footer"></div>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
		<script src="./js/login.js"></script>
	</body>
</html>
